<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Shop</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7d14a81688.js" crossorigin="anonymous"></script>
    <!-- Costom Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="/images/logo.svg" alt="Logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- Nabvar -->

    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furnitrue collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!-- HERO -->

    <!-- Products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!-- single product -->
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart">Add to bag</i>
                    </button>
                </div>
                <h3>Queen bad</h3>
                <h4>$16</h4>
            </article>
            <!-- single product -->
        </div>
    </section>
    <!-- End of products -->

    <!-- Card -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- Cart item -->    
                    <div class="card-item">
                        <img src="/images/product-1.jpeg" alt="product">
                        <div>
                            <h4>queen bed</h4>
                            <h5>$9</h5>
                            <span class="remove-item">remove</span>
                        </div>
                        <div>
                            <i class="fas fa-chevron-up"></i>
                            <p class="item-amount"></p>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                <!-- Cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart-banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- Card -->

    <script src="app.js"></script>
</body>
</html>
